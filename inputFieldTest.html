<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js" type="text/javascript"></script>
</head>
<body ng-controller="MainCtrl as mainctrl">

<textarea name="" id="" cols="30" rows="10" ng-model="mainctrl.txt"></textarea>

<span>{{mainctrl.txt.length}}</span>
<span>/</span>
<span ng-style="mainctrl.getColor()">140</span>

<br>

<input type="button" value="submit" ng-disabled="mainctrl.txt.length>=140">

<input ng-click="mainctrl.reset()" type="button" value="cancel" ng-disabled="mainctrl.txt.length==0">

    <script type="text/javascript">

    var oMyApp = angular.module('myapp', []);

    oMyApp.controller('MainCtrl', [function () {
        this.txt = '';
        var self = this;

        this.reset=function () {
            this.txt='';
        };

        this.getColor=function () {
            return self.txt.length>=140? {'color':'red'}:{'color':'black'}
        };

    }]);

    </script>

</body>
</html>
